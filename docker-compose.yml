name: huly-v7
services:
  # --- UI Entrypoint / Gateway ---
  nginx:
    image: "nginx:1.21.3"
    volumes:
      - ./.huly.nginx:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.huly-gateway.rule=Host(`${HOST_ADDRESS}`)"
      - "traefik.http.routers.huly-gateway.entrypoints=websecure"
      - "traefik.http.services.huly-gateway.loadbalancer.server.port=80"
      - "traefik.http.routers.huly-gateway.tls.certresolver=letsencrypt"
      - "traefik.docker.network=dokploy-network"

  # --- Infrastructure Services ---

  cockroach:
    image: cockroachdb/cockroach:latest-v24.2
    command: start-single-node --accept-sql-without-tls --cache=128MiB --max-sql-memory=128MiB
    environment:
      - COCKROACH_DATABASE=${CR_DATABASE}
      - COCKROACH_USER=${CR_USERNAME}
      - COCKROACH_PASSWORD=${CR_USER_PASSWORD}
    volumes:
      - cr_data:/cockroach/cockroach-data
      - cr_certs:/cockroach/certs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - dokploy-network

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.6
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 768M
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --mode dev-container
    volumes:
      - redpanda:/var/lib/redpanda/data
    environment:
      - REDPANDA_SUPERUSER_USERNAME=${REDPANDA_ADMIN_USER}
      - REDPANDA_SUPERUSER_PASSWORD=${REDPANDA_ADMIN_PWD}
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - dokploy-network

  minio:
    image: "minio/minio"
    command: server /data --address ":9000" --console-address ":9001"
    volumes:
      - files:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - dokploy-network

  elastic:
    image: "elasticsearch:7.14.2"
    command: |
      /bin/sh -c "./bin/elasticsearch-plugin list | grep -q ingest-attachment || yes | ./bin/elasticsearch-plugin install --silent ingest-attachment;
      /usr/local/bin/docker-entrypoint.sh eswrapper"
    volumes:
      - elastic:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - http.cors.enabled=true
      - http.cors.allow-origin=http://localhost:8082
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
    networks:
      - dokploy-network

  mail:
    build: ./mail-service
    container_name: huly-mail
    environment:
      - PORT=3000
      - SOURCE=noreply
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_TLS_MODE=${SMTP_TLS_MODE}
      - SMTP_SOURCE=${SMTP_SOURCE}
      - SMTP_DEBUG_LOG=true
      - API_KEY=${SECRET}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - dokploy-network

  # --- Huly Application Services ---

  kvs:
    image: hardcoreeng/hulykvs:${HULY_VERSION}
    depends_on:
      cockroach:
        condition: service_started
    environment:
      - HULY_DB_CONNECTION=${CR_DB_URL}
      - HULY_TOKEN_SECRET=${SECRET}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - dokploy-network

  account:
    image: hardcoreeng/account:${HULY_VERSION}
    depends_on:
      redpanda:
        condition: service_started
      cockroach:
        condition: service_started
    environment:
      - SERVER_PORT=3000
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - TRANSACTOR_URL=ws://transactor:3333;wss://${HOST_ADDRESS}/_transactor
      - STORAGE_CONFIG=minio|minio?accessKey=${MINIO_ACCESS_KEY}&secretKey=${MINIO_SECRET_KEY}
      - FRONT_URL=https://${HOST_ADDRESS}
      - STATS_URL=http://stats:4900
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=http://account:3000
      - ACCOUNT_PORT=3000
      - QUEUE_CONFIG=redpanda:9092
      - ACCOUNTS_DB_URL=${CR_DB_URL}
      - MAIL_URL=http://mail:3000
      - EMAIL_SERVICE_URL=http://mail:3000
      - MAIL_AUTH_TOKEN=${SECRET}
      - DISABLE_SIGNUP=${DISABLE_SIGNUP:-false}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - dokploy-network

  transactor:
    image: hardcoreeng/transactor:${HULY_VERSION}
    depends_on:
      redpanda:
        condition: service_started
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - STORAGE_CONFIG=minio|minio?accessKey=${MINIO_ACCESS_KEY}&secretKey=${MINIO_SECRET_KEY}
      - FRONT_URL=https://${HOST_ADDRESS}
      - ACCOUNTS_URL=http://account:3000
      - FULLTEXT_URL=http://fulltext:4700
      - STATS_URL=http://stats:4900
      - LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}
      - QUEUE_CONFIG=redpanda:9092
      - MAIL_URL=http://mail:3000
      - EMAIL_SERVICE_URL=http://mail:3000
      - MAIL_AUTH_TOKEN=${SECRET}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - dokploy-network

  workspace:
    image: hardcoreeng/workspace:${HULY_VERSION}
    depends_on:
      redpanda:
        condition: service_started
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - TRANSACTOR_URL=ws://transactor:3333;wss://${HOST_ADDRESS}/_transactor
      - STORAGE_CONFIG=minio|minio?accessKey=${MINIO_ACCESS_KEY}&secretKey=${MINIO_SECRET_KEY}
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - QUEUE_CONFIG=redpanda:9092
      - ACCOUNTS_DB_URL=${CR_DB_URL}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - dokploy-network

  collaborator:
    image: hardcoreeng/collaborator:${HULY_VERSION}
    environment:
      - COLLABORATOR_PORT=3078
      - SECRET=${SECRET}
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - STORAGE_CONFIG=minio|minio?accessKey=${MINIO_ACCESS_KEY}&secretKey=${MINIO_SECRET_KEY}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - dokploy-network

  rekoni:
    image: hardcoreeng/rekoni-service:${HULY_VERSION}
    environment:
      - SECRET=${SECRET}
    deploy:
      resources:
        limits:
          memory: 400M
    restart: unless-stopped
    networks:
      - dokploy-network

  fulltext:
    image: hardcoreeng/fulltext:${HULY_VERSION}
    depends_on:
      elastic:
        condition: service_started
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - FULLTEXT_DB_URL=http://elastic:9200
      - ELASTIC_INDEX_NAME=huly_storage_index
      - STORAGE_CONFIG=minio|minio?accessKey=${MINIO_ACCESS_KEY}&secretKey=${MINIO_SECRET_KEY}
      - REKONI_URL=http://rekoni:4004
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - QUEUE_CONFIG=redpanda:9092
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - dokploy-network

  stats:
    image: hardcoreeng/stats:${HULY_VERSION}
    environment:
      - PORT=4900
      - SERVER_SECRET=${SECRET}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - dokploy-network

  front:
    image: hardcoreeng/front:${HULY_VERSION}
    environment:
      - SERVER_PORT=8080
      - SERVER_SECRET=${SECRET}
      - "LOVE_ENDPOINT=https://${HOST_ADDRESS}/_love"
      - "ACCOUNTS_URL=https://${HOST_ADDRESS}/_accounts"
      - "ACCOUNTS_URL_INTERNAL=http://account:3000"
      - "REKONI_URL=https://${HOST_ADDRESS}/_rekoni"
      - "CALENDAR_URL=https://${HOST_ADDRESS}/_calendar"
      - "GMAIL_URL=https://${HOST_ADDRESS}/_gmail"
      - "TELEGRAM_URL=https://${HOST_ADDRESS}/_telegram"
      - "STATS_URL=https://${HOST_ADDRESS}/_stats"
      - "UPLOAD_URL=/files"
      - "ELASTIC_URL=http://elastic:9200"
      - "COLLABORATOR_URL=wss://${HOST_ADDRESS}/_collaborator"
      - "STORAGE_CONFIG=minio|minio?accessKey=${MINIO_ACCESS_KEY}&secretKey=${MINIO_SECRET_KEY}"
      - "TITLE=${TITLE:-Huly Self Host}"
      - "DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-en}"
      - "LAST_NAME_FIRST=${LAST_NAME_FIRST:-true}"
      - "DESKTOP_UPDATES_CHANNEL=0.7.353"
      - DISABLE_SIGNUP=${DISABLE_SIGNUP:-false}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - dokploy-network

  restic-backup:
    image: restic/restic:latest
    volumes:
      - files:/backup/minio:ro
      - cr_data:/backup/db:ro
      - elastic:/backup/elastic:ro
    environment:
      - RESTIC_REPOSITORY=s3:https://${S3_ENDPOINT}/${S3_BUCKET}/restic
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_KEY}
      - RESTIC_PASSWORD=${RESTIC_PASSWORD:-huly-backup-password}
    entrypoint:
      - /bin/sh
      - -c
      - |
        restic init || echo "Repository already initialized"
        while true; do
          echo "Starting snapshot at $$(date)"
          restic backup /backup
          restic forget --keep-last 10 --prune
          echo "Finished snapshot. Sleeping for 12 hours..."
          sleep 43200
        done
    restart: unless-stopped
    networks:
      - dokploy-network

volumes:
  elastic:
  files:
  cr_data:
  cr_certs:
  redpanda:


networks:
  dokploy-network:
    external: true
